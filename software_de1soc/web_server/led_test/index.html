<!DOCTYPE html>

<!----------------------------------------------------------------------------------------->
<!------------------- Interfaz Web de prueba: Toggle LED en DE1-SoC ----------------------->
<!----------------------------------------------------------------------------------------->
<!--
Este archivo HTML implementa una interfaz sencilla para probar el control
de un LED en la placa DE1-SoC mediante un servidor Node.js.

Características:
  - Muestra un botón que alterna el estado del LED entre prendido y apagado.
  - Envía la orden al servidor con la IP detectada en el navegador.
  - Muestra en pantalla la cantidad de veces que se presionó el botón,
    según la respuesta del servidor.
  - Usa jQuery para la comunicación HTTP y MVP.css para un estilo mínimo.

Es útil como ejemplo básico de comunicación cliente-servidor para verificar
el funcionamiento del sistema lock-in y la interacción web.
-->
<!----------------------------------------------------------------------------------------->


<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <header>
        <h2>Led test en DE1-SoC</h2>
        <p> <button id="BotonIniciar" onclick="ejecutar()">Iniciar </button>  <div id="info"></div> </p>
    </header>



    <script>      
    
        var led_state = false;
        var serverIP = window.location.hostname; // Obtiene la dirección IP del servidor
        function ejecutar()
        {    

            $.get("http://" + serverIP + ":8080/toggle?led_state=" + (led_state ? 1 : 0), function(data, status){

                // Manejar la respuesta del servidor
                var infoElement = document.getElementById("info");
                infoElement.textContent = "Botón apretado : " + data.buttonPressCount + " veces";
                
            })
                
            var nombre = document.getElementById("BotonIniciar");
            nombre.textContent = (led_state)? "LED Prendido": "LED Apagado";
            led_state = !led_state;  

        }


    </script>


</body>
</html>
